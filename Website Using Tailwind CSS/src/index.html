<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Japan</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="border-gray-300 border px-4">
      <nav class="flex items-center py-2">
        <div class="logoCotainer">
          <img
            src="/assets/Logo.png"
            alt="Campus Japan"
            title="Campus Japan Logo"
          />
        </div>
        <div class="ml-auto">
          <button class="hamburgerContainer w-10 h-10 flex rounded-full border-gray-300 border">
            <img
              class="m-auto"
              src="/assets/hamburger.png"
              alt="Hamburger Menu Icon"
            />
          </button>
        </div>
      </nav>
    </header>
  </body>
</html>
